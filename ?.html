<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁信息展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        /* 第一行大字样式 */
        .main-headline {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            letter-spacing: -0.5px;
            color: #111;
        }
        
        /* 第二行样式 */
        .sub-line {
            font-size: 1.5rem;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .label {
            font-weight: 500;
        }
        
        .symbol {
            display: inline-block;
            width: 28px;
            height: 28px;
            margin: 0 3px;
            border-radius: 4px;
            vertical-align: middle;
        }
        
        .symbol-green {
            background-color: #4caf50;
        }
        
        .symbol-gray {
            background-color: #9e9e9e;
        }
        
        .symbol-yellow {
            background-color: #ffc107;
        }
        
        .highlight {
            color: #2196f3;
            font-weight: 600;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-headline {
                font-size: 3rem;
            }
            
            .sub-line {
                font-size: 1.2rem;
            }
            
            .symbol {
                width: 22px;
                height: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .main-headline {
                font-size: 2.2rem;
            }
            
            .sub-line {
                font-size: 1rem;
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-headline">? is all you need.</h1>
        
        <div class="sub-line">
            <span class="label">tips:qwert(</span>
            <span class="symbol symbol-green"></span>
            <span class="symbol symbol-gray"></span>
            <span class="symbol symbol-yellow"></span>
            <span class="symbol symbol-gray"></span>
            <span class="symbol symbol-gray"></span>
            <span class="label">):</span>
            <span class="highlight">180,000+</span>
            <span class="label">(still increasing)</span>
        </div>
    </div>

    <script>
        // 简单的交互效果：点击方块时显示颜色名称
        document.querySelectorAll('.symbol').forEach((symbol, index) => {
            symbol.addEventListener('click', function() {
                const colors = ['绿色', '灰色', '黄色', '灰色', '灰色'];
                const originalColor = this.style.backgroundColor;
                
                // 临时显示颜色名称
                this.textContent = colors[index];
                this.style.color = '#fff';
                this.style.fontSize = '12px';
                this.style.fontWeight = 'bold';
                this.style.lineHeight = this.offsetHeight + 'px';
                
                // 1秒后恢复
                setTimeout(() => {
                    this.textContent = '';
                    this.style.color = '';
                    this.style.fontSize = '';
                    this.style.fontWeight = '';
                    this.style.lineHeight = '';
                }, 1000);
            });
        });
    </script>
</body>
</html>
